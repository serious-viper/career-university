{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<link rel="shortcut icon" href="{% static 'images/clogo1.png' %}" type="image/x-icon">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0243NMGYMR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-0243NMGYMR');
</script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<style>
  * {
    font-family: 'Poppins', sans-serif;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/clogo1.png' %}" alt="career university logo" width="50" height="50"
          class="d-inline-block align-text-middle">
        <b class="text-primary">College Seat Finder</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'disclaimer' %}">Disclaimer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://npuspta.org/apply-scholorship" target="_blank">Apply for scholorship</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock content %}

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</body>

</html>
